{% extends "base.html" %}
{% block content %}
<center>
    <form action="/articles">
        <input type="submit" value="Back to Articles">
    </form>
</center>
<div align="center" style="width:100%" >
    <br>
    <table class="myTable" align="center" style="width:60%">
    <tr>
        <th width="10%">id</th><th width="90%">Articles</th>
    </tr>
        {% for art in artlist %}
        <tr>
            <td style="text-align:center">{{ art[0] }} </td>
	        <td><a href="/show_article/{{ art[0] }}"> {{ art[1] }}</a></td>
        </tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
